name: Deploy Project

# Different ways to add multiple events.
#on: pull_request
#on: [pull_request, workflow_dispatch]
on:
  pull_request:
    #types: [opened]
    types:
      - opened    # triggled whena pull request is opened
    branches: 
      - main      # main
      - 'dev-*'   # dev-new, dev-this-is-new ...
      - 'dev_*'   # dev_new, dev_this_is_new ...
      - 'feat/**' # feat/new, feat/new/button ...
    paths-ignore:
      - '.github/workflows/*'

  workflow_dispatch:

  push:
    branches: [main, 'dev-*', 'dev_*', 'feat/**']
    paths-ignore:
      - '.github/workflows/*'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test

  deploy:
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Deploy
        run: echo "Deploying ..."